title: Servidor
icon: mdi:desktop-classic
cards:
  - type: custom:card-modder
    card:
      type: gauge
      unit: dÃ­as
      entity: sensor.ssl_certificate_expiry
      min: 0
      max: 90
      severity:
        green: 60
        yellow: 30
        red: 10
    style:                 
      border-radius: 20px
      border: solid 1px rgba(100,100,100,0.3)
      box-shadow: 3px 3px rgba(0,0,0,0.4)    
      overflow: hidden
      background-repeat: no-repeat
      background-color: rgba(50,50,50,0.1)
      background-size: 100% 200px

  - type: custom:card-modder
    card:
      type: entities
      title: Home Assistant
      show_header_toggle: false
      entities:
        - sensor.uptime_templated
        - sensor.current_version
        - sensor.last_ha_version
        - script.restart_home_assistant
#        - script.update_home_assistant
    style:
      border-radius: 20px
      border: solid 1px rgba(100,100,100,0.3)
      box-shadow: 3px 3px rgba(0,0,0,0.4)    
      overflow: hidden
      background-repeat: no-repeat
      background-color: rgba(50,50,50,0.1)
      background-size: 100% 200px

  - type: custom:card-modder
    card:
      type: entities
      title: Servidor
      show_header_toggle: false
      entities:
        - sensor.time
        - sensor.date_template
#        - entity: binary_sensor.workday_sensor
        - sensor.workday_template
        - sensor.last_boot_templated
        - sensor.server_uptime
        - type: divider
        - sensor.server_current_power
        - sensor.current_power_cost_server
        - type: divider
        - sensor.processor_use
        - sensor.cpu_speed
        - sensor.cpu_temperature
        - sensor.load_15m
        - sensor.memory_use_percent
        - type: divider
        - sensor.disk_free
        - sensor.disk_use_percent
        - sensor.disk_free_mnt_mis_documentos
        - sensor.disk_use_percent_mnt_mis_documentos
        - sensor.hd_temperature_dev_sda
        - sensor.disk_free_mnt_server_media
        - sensor.disk_use_percent_mnt_server_media
    style:
      border-radius: 20px
      border: solid 1px rgba(100,100,100,0.3)
      box-shadow: 3px 3px rgba(0,0,0,0.4)    
      overflow: hidden
      background-repeat: no-repeat
      background-color: rgba(50,50,50,0.1)
      background-size: 100% 200px

  - type: horizontal-stack
    cards:      
      - type: vertical-stack
        cards:
          - type: gauge
            unit: '%'
            entity: sensor.disk_use_percent
            min: 0
            max: 100
            severity:
              green: 25
              yellow: 50
              red: 75
          - type: markdown
            content: >
              64Gb
      - type: custom:vertical-stack-in-card
        cards:
          - type: gauge
            unit: '%'
            entity: sensor.disk_use_percent_mnt_mis_documentos
            min: 0
            max: 100
            severity:
              green: 25
              yellow: 50
              red: 75
          - type: markdown
            content: >
              ## 1024Gb
      - type: custom:vertical-stack-in-card
        cards:
          - type: gauge
            unit: '%'
            entity: sensor.disk_use_percent_mnt_server_media
            min: 0
            max: 100
            severity:
              green: 25
              yellow: 50
              red: 75
          - type: markdown
            content: >
              ## 2048Gb

  - type: custom:card-modder
    card:
      type: gauge
      name: Uso CPU
      unit: '%'
      entity: sensor.processor_use
      severity:
        green: 0
        yellow: 45
        red: 85
    style:
      border-radius: 20px
      border: solid 1px rgba(100,100,100,0.3)
      box-shadow: 3px 3px rgba(0,0,0,0.4)    
      overflow: hidden
      background-repeat: no-repeat
      background-color: rgba(50,50,50,0.1)
      background-size: 100% 200px

  - type: custom:card-modder
    card:
      type: entities
      title: Aplicaciones
      show_header_toggle: false
      entities:
        - switch.service_amazondash
        - switch.service_bluetooth
        - sensor.amule_cpu_template
        - switch.amule
#        - sensor.firefox_cpu_template
#        - switch.firefox
    style:
      border-radius: 20px
      border: solid 1px rgba(100,100,100,0.3)
      box-shadow: 3px 3px rgba(0,0,0,0.4)    
      overflow: hidden
      background-repeat: no-repeat
      background-color: rgba(50,50,50,0.1)
      background-size: 100% 200px

  - type: custom:card-modder
    card:
      type: entities
      title: Backup HA
      show_header_toggle: false
      entities:
        - script.backup_ha
        - sensor.last_backup_ha
        - sensor.backup_size_total_ha
        - sensor.backup_count_ha
        - automation.backup_diario_ha
        - script.backup_clean_ha
        - automation.limpieza_diaria_backup_ha
        - input_number.days_cleanbackup_ha
    style:
      border-radius: 20px
      border: solid 1px rgba(100,100,100,0.3)
      box-shadow: 3px 3px rgba(0,0,0,0.4)    
      overflow: hidden
      background-repeat: no-repeat
      background-color: rgba(50,50,50,0.1)
      background-size: 100% 200px

  - type: custom:card-modder
    card:
      type: entities
      title: Backup Emby
      show_header_toggle: false
      entities:
        - script.backup_emby
        - sensor.last_backup_emby
        - sensor.backup_size_total_emby
        - sensor.backup_count_emby
        - automation.backup_diario_emby
        - script.backup_clean_emby
        - automation.limpieza_diaria_backup_emby
        - input_number.days_cleanbackup_emby
    style:
      border-radius: 20px
      border: solid 1px rgba(100,100,100,0.3)
      box-shadow: 3px 3px rgba(0,0,0,0.4)    
      overflow: hidden
      background-repeat: no-repeat
      background-color: rgba(50,50,50,0.1)
      background-size: 100% 200px

#  - type: entities
#    title: Network
#    show_header_toggle: false
#    entities:
#      - sensor.speedtest_download
#      - sensor.speedtest_upload
#      - sensor.speedtest_ping

  - type: horizontal-stack
    cards:
    - type: custom:card-modder
      card:
        type: sensor
        entity: sensor.speedtest_download
        name: Down
        hours_to_show: 24
        graph: line
        detail: 1
      style:
        border-radius: 20px 0px 0px 20px
        border: solid 1px rgba(100,100,100,0.3)
        box-shadow: 3px 3px rgba(0,0,0,0.4)    
        overflow: hidden
        background-repeat: no-repeat
        background-color: rgba(50,50,50,0.1)
        background-size: 100% 200px
    - type: custom:card-modder
      card:
        type: sensor
        entity: sensor.speedtest_upload
        name: Down
        hours_to_show: 24
        graph: line
        detail: 1
      style:
        border-radius: 0px 0px 0px 0px
        border: solid 1px rgba(100,100,100,0.3)
        box-shadow: 3px 3px rgba(0,0,0,0.4)    
        overflow: hidden
        background-repeat: no-repeat
        background-color: rgba(50,50,50,0.1)
        background-size: 100% 200px
    - type: custom:card-modder
      card:
        type: sensor
        entity: sensor.speedtest_ping
        name: Down
        hours_to_show: 24
        graph: line
        detail: 1
      style:
        border-radius: 0px 20px 20px 0px
        border: solid 1px rgba(100,100,100,0.3)
        box-shadow: 3px 3px rgba(0,0,0,0.4)    
        overflow: hidden
        background-repeat: no-repeat
        background-color: rgba(50,50,50,0.1)
        background-size: 100% 200px

popup_cards:
  sensor.current_power_cost_server:
    title: Coste Servidor
    card:
      type: entities
      entities:
        - sensor.server_cost_hourly
        - sensor.server_cost_daily
        - sensor.server_cost_weekly
        - sensor.server_cost_monthly
        - sensor.server_cost_yearly

