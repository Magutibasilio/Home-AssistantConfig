input_select:
  origin:
    name: origen
    icon: mdi:arrow-expand-right
    options:
      - Casa
      - Trabajo
      - Colegio
  destination:
    name: destino
    icon: mdi:arrow-collapse-right
    options:
      - Casa
      - Trabajo
      - Colegio
      
sensor:
  - platform: template
    sensors:
       orig_address:
         value_template: >-
            {%- if is_state("input_select.origin", "Casa")  -%}
              Carrer de  Barcelona, Spain
            {%- elif is_state("input_select.origin", "Trabajo")  -%}
              Plaza de  Barcelona, Spain
            {%- elif is_state("input_select.origin", "Colegio")  -%}
              Rambla de  Barcelona, Spain
            {%- else -%}
              unknown
            {%- endif %}
  - platform: template
    sensors:
       dest_address:
         value_template: >-
            {%- if is_state("input_select.destination", "Casa")  -%}
              Carrer de  Barcelona, Spain
            {%- elif is_state("input_select.destination", "Trabajo")  -%}
              Plaza de  Barcelona, Spain
            {%- elif is_state("input_select.destination", "Colegio")  -%}
              Rambla de  Barcelona, Spain
            {%- else -%}
              unknown
            {%- endif %}

  - platform: waze_travel_time
    name: "Trayecto"
    origin: sensor.orig_address
    destination: sensor.dest_address
    region: 'EU'

  - platform: waze_travel_time
    name: "Trayecto Colegio"
    origin: Carrer de  Barcelona, Spain
    destination: Rambla de  Barcelona, Spain
    region: 'EU'


## Automatizaciones ##
automation:
  - alias: aviso_trafico_colegio
    initial_state: true
    trigger:
      - platform: time
        at: 08:20:00
      - platform: time
        at: 08:30:00
    condition:
      condition: and
      conditions:
        - condition: numeric_state
          entity_id: sensor.trayecto_colegio
          above: 8
        - condition: state
          entity_id: 'binary_sensor.workday_sensor'
          state: 'on'
    action:
      - service: media_player.volume_set
        data:
          entity_id: media_player.alexa_comedor
          volume_level: 0.5
      - service: media_player.alexa_tts
        data_template:
          entity_id: media_player.alexa_comedor
          message: "El tr√°fico al colegio hoy es superior. El mejor camino es {{ states.sensor.trayecto_colegio.attributes.route }}"
