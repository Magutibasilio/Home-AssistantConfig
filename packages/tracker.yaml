## Sensores ##
device_tracker:
  - platform: bluetooth_le_tracker
    track_new_devices: false
    interval_seconds: 60
    consider_home: 240
    blacklist_names:
      - 'dtvbluetooth'
      - 'tv_samsung_led46'
      - 'ulefone_s7'
      - 'mibox_ania'
      - 'ble_3c_'
      - 'ble_68_'
      - 'ble_58_'
      - 'mibcs'
