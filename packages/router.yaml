## Sensores ##
upnp:
  port_mapping: true
  ports:
    hass: 8000
    5000: 5000

## Grupo ##
group:
  router:
    name: Router
    control: hidden
    entities:
    - sensor.openwrt_router_bytes_received
    - sensor.openwrt_router_bytes_sent
    - sensor.openwrt_router_kbyte_sec_received
    - sensor.openwrt_router_kbyte_sec_sent
    - sensor.openwrt_router_packets_received
    - sensor.openwrt_router_packets_sent
    - sensor.openwrt_router_packets_sec_received
    - sensor.openwrt_router_packets_sec_sent
    
